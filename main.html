<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#signupModal">
  			Signup
		</button>
		
		<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<h5 class="modal-title" id="signupModalLabel">Create Account</h5>
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          					<span aria-hidden="true">&times;</span>
        				</button>
      				</div>
      				<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="email" class="form-label">Email address</label>
								<input type="email" id="email" placeholder="Enter email" class="form-control">
								<small id="emailHelp" class="form-text text-muted">Your information is safe with us.</small>
							</div>
							<div class="form-group">
								<label for="password" class="form-label">Password</label>
								<input type="password" id="password" placeholder="Password" class="form-control">
							</div>
							<div class="form-group">
								<label for="confirmPassword" class="form-label">Confirm Password</label>
								<input type="password" id="confirmPassword" placeholder="ConfirmPassword" class="form-control">
							</div>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        				<button type="submit" class="btn btn-primary">Submit</button>
      				</div>
						</form>
    			</div>
  			</div>
		</div>
	</body>
</html>
